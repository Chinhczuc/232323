<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Danh sách Gia tộc</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="navbar">
    <div><a href="/">Trang chủ</a> <a href="/clans">Danh sách Gia tộc</a></div>
    <div><a href="/login">Đăng nhập</a></div>
  </div>
  <div class="container">
    <h2>Danh sách Gia tộc</h2>
    <div id="clan-list"></div>
  </div>
  <script>
    fetch('/api/clans').then(r=>r.json()).then(data=>{
      let html = '<ul>';
      data.clans.forEach(clan=>{
        html += `<li>
          <a href="/clan/${clan.id}"><b>${clan.name}</b></a> - ${clan.description || 'Chưa có mô tả'}
        </li>`;
      });
      html += '</ul>';
      document.getElementById('clan-list').innerHTML = html;
    });
  </script>
</body>
</html>
